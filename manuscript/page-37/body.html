<div class="leaf "><div class="inner justify"><p>Sit still, and hear the last of our sea-sorrow.</p><p>Here in this island we arrived; and here</p><p>Have I, thy schoolmaster, made thee more profit</p><p>Than other princesses can, that have more time</p><p>For vainer hours, and tutors not so careful.</p><hr class="section"></div> </div>
