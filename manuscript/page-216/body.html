<div class="leaf "><div class="inner justify"><p>Hast thou no mouth by land? What is the news?</p><p><em>Boats.</em> The best news is, that we have safely found</p><p>Our king and company; the next, our ship—</p><p>Which, but three glasses since, we gave out split—</p><p>Is tight and yare and bravely rigg’d, as when</p><p>We first put out to sea.</p><hr class="section"></div> </div>
