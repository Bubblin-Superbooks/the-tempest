<div class="leaf "><div class="inner justify"><p>In troops I have dispersed them ’bout the isle.</p><p>The king’s son have I landed by himself;</p><p>Whom I left cooling of the air with sighs</p><p>In an odd angle of the isle, and sitting,</p><p>His arms in this sad knot.</p><p><em>Pros.</em></p><p>Of the king’s ship</p><hr class="section"></div> </div>
