<div class="leaf "><div class="inner justify"><p>Is the third man that e’er I saw; the first</p><p>That e’er I sigh’d for: pity move my father</p><p>To be inclined my way!</p><p><em>Fer.</em></p><p>O, if a virgin,</p><p>And your affection not gone forth, I’ll make you</p><p>The queen of Naples.</p><p><em>Pros.</em></p><p>Soft, sir! one word more.</p><hr class="section"></div> </div>
