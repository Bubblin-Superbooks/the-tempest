<div class="leaf "><div class="inner justify"><p>You the like loss!</p><p><em>Pros.</em> As great to me as late; and, supportable,</p><p>To make the dear loss, have I means much weaker</p><p>Than you may call to comfort you, for I</p><p>Have lost my daughter.</p><p><em>Alon.</em></p><p>A daughter,?</p><p>O heavens, that they were living both in Naples,</p><hr class="section"></div> </div>
