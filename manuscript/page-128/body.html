<div class="leaf "><div class="inner justify"><p>O most dear mistress,</p><p>The sun will set before I shall discharge</p><p>What I must strive to do.</p><p><em>Mir.</em></p><p>If you’ll sit down,</p><p>I’ll bear your logs the while: pray, give me that;</p><p>I’ll carry it to the pile.</p><p><em>Fer.</em></p><hr class="section"></div> </div>
