<div class="leaf "><div class="inner justify"><p><em>Ari.</em></p><p>Hark, they roar!</p><p><em>Pros.</em> Let them be hunted soundly. At this hour</p><p>Lie at my mercy all mine enemies:</p><p>Shortly shall all my labours end, and thou</p><p>Shalt have the air at freedom: for a little</p><p>Follow, and do me service. Exeunt.</p></div> </div>
